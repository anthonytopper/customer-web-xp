<body><div><div><span class="element-title" style="display: none;">Psalms 117</span></div><div data-next="Ps.118" data-prev="Ps.116" data-progress="52.79%" data-shorttitle="" id="Ps.117" title="Psalm 117">
<h2 id="Ps.117-p0.1">117</h2>
<p class="poetry" id="Ps.117-p1">
<span data-osisref="Bible:Ps.117.1" data-parsed="Ps_117_1_0_0" data-passage="Ps 117.1" id="Ps.117.1"/><sup>1</sup>O praise Jehovah, all ye nations;</p>
<p class="poetry" id="Ps.117-p2">
Laud him, all ye peoples.</p>
<p class="poetry" id="Ps.117-p3">
<span data-osisref="Bible:Ps.117.2" data-parsed="Ps_117_2_0_0" data-passage="Ps 117.2" id="Ps.117.2"/><sup>2</sup>For his lovingkindness is great toward us;</p>
<p class="poetry" id="Ps.117-p4">
And the truth of Jehovah <i>endureth</i> for ever.</p>
<p class="poetry" id="Ps.117-p5">
<sup>a</sup>Praise ye Jehovah.</p>
