<body><div><div><span class="element-title" style="display: none;">Psalms 134</span></div><div data-next="Ps.135" data-prev="Ps.133" data-progress="53.40%" data-shorttitle="" id="Ps.134" title="Psalm 134">
<h2 id="Ps.134-p0.1">134</h2>
<p class="psalmTitle" id="Ps.134-p1">A Song of Ascents.</p>
<p class="poetry" id="Ps.134-p2">
<span data-osisref="Bible:Ps.134.1" data-parsed="Ps_134_1_0_0" data-passage="Ps 134.1" id="Ps.134.1"/><sup>1</sup>Behold, bless ye Jehovah, all ye servants of Jehovah,</p>
<p class="poetry" id="Ps.134-p3">
That by night stand in the house of Jehovah.</p>
<p class="poetry" id="Ps.134-p4">
<span data-osisref="Bible:Ps.134.2" data-parsed="Ps_134_2_0_0" data-passage="Ps 134.2" id="Ps.134.2"/><sup>2</sup>Lift up your hands to the sanctuary,</p>
<p class="poetry" id="Ps.134-p5">
And bless ye Jehovah.</p>
<p class="poetry" id="Ps.134-p6">
<span data-osisref="Bible:Ps.134.3" data-parsed="Ps_134_3_0_0" data-passage="Ps 134.3" id="Ps.134.3"/><sup>3</sup>Jehovah bless thee out of Zion;</p>
<p class="poetry" id="Ps.134-p7">
Even he that made heaven and earth.</p>
